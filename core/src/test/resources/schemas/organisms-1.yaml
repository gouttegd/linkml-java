id: https://example.org/organisms
name: organisms
default_range: string
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

slot_definitions:
  foo:
    range: string
  bar:
    range: string

classes:
  OrganismCollection:
    attributes:
      name:
      organisms:
        range: Organism
        multivalued: true
        inlined: true
        inlined_as_list: true

  Organism:
    slots:
      - foo
      - bar
    attributes:
      id:
        identifier: true
      name:
      has_parent:
        range: Organism
