id: https://example.org/organisms
name: organisms
default_range: string
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types

slot_definitions:
  name:
  id:

classes:
  OrganismCollection:
    slots:
      - name
    attributes:
      organisms:
        range: Organism
        multivalued: true
        inlined: true
        inlined_as_list: true

  Organism:
    slots:
      - name
      - id
    slot_usage:
      id:
        identifier: true
    attributes:
      has_parent:
        range: Organism
